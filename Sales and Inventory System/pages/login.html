                    <header class="page-header">
                        <h3>User Login</h3>

    <section class="page container">
            <div class="container">
                <div class='container'>
                
                    <div class="signin-row row">
                        <div class="span4"></div>
                        <div class="span8">
                            <div class="container-signin">
                                <legend>Please Login</legend>
                                <form action="/pages/home.html" method='get' id='loginForm' class='form-signin' autocomplete='off'>
                                    <div class="form-inner" style="padding-bottom: 10px;">
                                        <div class="input-prepend">
                                            <label for="firstName">Username: <span class="required">*</span></label>
                                            <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                                            <input type='text' class='span4' id='username' required/>
                                        </div>
    
                                        <div class="input-prepend">
                                            <label for="firstName">Password: <span class="required">*&nbsp;</span></label>
                                            <span class="add-on"><i class="icon-key"></i></span>
                                            <input type='password' class='span4' id='password' required/>
                                            
                                        </div>
                                        
                                        <label for="errorMessage" id="errorMessage" style="color:red;"></label>

                                        <label class="checkbox" for='remember_me'>Remember me
                                            <input type='checkbox' id='remember_me'/>
                                        </label>
                                    </div>
                                    <footer class="signin-actions">
                                        <input class="btn btn-primary" type='submit' id="submit" value='Login'/>
                                    </footer>
                                </form>
                            </div>
                        </div>
                        <div class="span3"></div>
                    </div>
                </div>
            </div>
    </section>

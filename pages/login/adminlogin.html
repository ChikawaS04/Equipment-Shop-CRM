            // Your $.ajax code here

            function login() {

                $.ajax({
                    url: '../../json/login.json',
                    dataType: 'json',
                    success: function (data) {

                        for (var i = 0; i < data.length; i++) {
                            if ((data[i].email == document.getElementById("email").value) && (data[i].password == document.getElementById("password").value)) {
                                sessionStorage.setItem("role", data[i].role);
                                if (data[i].role == "admin") {
                                    window.location.href = "../index.html";
                                }
                                else {
                                    window.location.href = "../indexTech.html";
                                }

                                break;


                            }
                        }



                        for (var i = 0; i < data.length; i++) {
                            if ((data[i].email != document.getElementById("email").value) && (data[i].password != document.getElementById("password").value)) {
                                alert("not authorised to access please contact admin....!")
                                window.location.href = "adminlogin.html";
                                break;


                            }
                        }

                        // alert("not authorised to access please contact admin....!")

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
